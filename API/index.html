<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chorros</title>
    <style>
    
    </style>
</head>
<body>
    
<img id="foto" width="300">
<button onclick="gerar()">gerar cachorro</button>

<script>
    function gerar() {
        fetch("https://dog.ceo/api/breeds/image/random")
        .then(res => res.json())
        .then(data => {
            document.getElementById("foto").src = data.message;
        });
    }
</script>
<p id="fatos">
<button onclick="gerar()">mostrar fato</button>

<script>
    function gerar() {
        fetch("https://catfact.ninja/fact")
        .then(res => res.json())
        .then(data => {
            document.getElementById("fatos").textContent = data.fact;
        });
    }
</script>

</body>
</html>
